<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow 中文翻译助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="Logo" width="28" height="28">
        <span>WEBFLOW 翻译</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- 主开关 -->
    <div class="main-toggle">
      <label class="toggle-label">
        <span>启用翻译</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>

    <!-- 状态信息 -->
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">当前页面</span>
        <span id="pageStatus" class="status-value">检测中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">翻译状态</span>
        <span id="translateStatus" class="status-value">就绪</span>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button id="translateBtn" class="btn btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 8l6 6"></path>
          <path d="M4 14l6-6 2-3"></path>
          <path d="M2 5h12"></path>
          <path d="M7 2h1"></path>
          <path d="M22 22l-5-10-5 10"></path>
          <path d="M14 18h6"></path>
        </svg>
        立即翻译
      </button>
      <button id="restoreBtn" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
        </svg>
        恢复原文
      </button>
    </div>

    <!-- 统计信息 -->
    <div class="stats-section">
      <h3>统计信息</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="builtInCount">-</span>
          <span class="stat-label">内置词条</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="customCount">-</span>
          <span class="stat-label">自定义词条</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="cacheCount">-</span>
          <span class="stat-label">缓存翻译</span>
        </div>
      </div>
    </div>

    <!-- API Key 未配置提示 -->
    <div id="apiKeyNotice" class="notice-box" style="display: none;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      <span>请配置 API Key 以使用 AI 翻译</span>
      <button id="goToSettings" class="btn-link">去设置</button>
    </div>

    <!-- 设置选项 -->
    <div class="settings-section">
      <h3>快捷设置</h3>
      <label class="checkbox-label">
        <input type="checkbox" id="autoTranslate" checked>
        <span>自动翻译页面</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="useAI">
        <span>使用 AI 翻译未知词条</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="showOriginal">
        <span>悬停显示原文</span>
      </label>
    </div>

    <!-- 底部链接 -->
    <footer class="footer">
      <a href="#" id="openOptions">词典管理</a>
      <span class="divider">|</span>
      <a href="#" id="clearCache">清除缓存</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
